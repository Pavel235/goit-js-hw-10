  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/2-snackbar.css">
  </head>
  <body>
    <a class="back-link-elem" href="./index.html">Go to home</a>

<form class="form">
    <label class="delay-label">
      Delay (ms)
      <input class="delay-input" type="number" name="delay" required />
    </label>
  
    <fieldset class="fieldset-elem">
      <legend class="legend-item">State</legend>
      <label class="resolved-label">
        <input type="radio" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label class="declined-label">
        <input type="radio" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>
  
    <button class="button-elem" type="submit">Create notification</button>
  </form>

  <script type="module" src="./js/2-snackbar.js"></script>
  </body>
  </html>
